<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weedBody" id="weedBody">
        <div class="heading">Weed Plant Status</div>
        <div class="progress_fertilizer">
            <div class="progress-text_fertilizer">Fertilizer</div>
            <div class="progress-bar_fertilizer" id="fertilizer_progress"></div>
        </div>
        <div class="progress_water">
            <div class="progress-text_water">Water</div>
            <div class="progress-bar_water" id="water_progress"></div>
        </div>
        <div class="progress_status">
            <div class="progress-text_status">Status</div>
            <div class="progress-bar_status" id="status_progress"></div>

        </div>
        <div class="progress_quality">
            <div class="progress-text_quality">Quality</div>
            <div class="progress-bar_quality" id="quality_progress"></div>
        </div>
    </div>

</body>

</html>

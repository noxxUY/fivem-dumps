	<script>
        showTime();

        function showTime() {
            myDate = new Date();
            hours = myDate.getHours();
            minutes = myDate.getMinutes();
            seconds = myDate.getSeconds();
            if (hours < 10) hours = 0 + hours;

            if (minutes < 10) minutes = "0" + minutes;


            $(".HoraActual").text(hours + ":" + minutes);
            setTimeout("showTime()", 3000);
        }
    </script>

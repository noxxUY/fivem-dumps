<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<title>TREW UI</title>
</head>

<body style="font-family: 'Montserrat'">
	<div id="ui">

		<div class="info server">
			<div id="waterM" style="display:block;"><span><i class="fa-solid fa-signal-stream"></i> Kilombo RP</span></div>
		</div>

		<div class="player-id">
			<p id="PJID"><i class="fa-solid fa-user"></i> ID: <span><i class="fa-regular fa-triangle-exclamation"></i></span></p>
			<p id="fecha"><i class="fa-solid fa-calendar-days"></i> <span><i class="fa-regular fa-triangle-exclamation"></i></span></p>
			<P id="hora"><i class="fa-solid fa-clock"></i> <span><i class="fa-regular fa-triangle-exclamation"></i></span></P>
		</div>

		<div class="info player">
			<div id="job" style="display:block;"><span><i style="color: blanchedalmond;" class="fa-regular fa-triangle-exclamation"></i></span></div>

			<div id="money">
				<div class="icon text" id="society" style="display:block;"><i class="fas fa-briefcase"></i><span><i style="color: blanchedalmond; height: auto;" class="fa-regular fa-triangle-exclamation"></i></span></div>
				<div class="icon text" id="blackMoney" style="display:block;"><i class="fas fa-user-ninja"></i><span><i style="color: blanchedalmond; height: auto;" class="fa-regular fa-triangle-exclamation"></i></span></div>
				<div class="icon text" id="bank" style="display:block;"><i class="far fa-credit-card"></i><span><i style="color: blanchedalmond; height: auto;" class="fa-regular fa-triangle-exclamation"></i></span></div>
				<div class="icon text" id="wallet" style="display:block;"><i class="fas fa-money-bill-wave"></i><span><i style="color: blanchedalmond; height: auto;" class="fa-regular fa-triangle-exclamation"></i></span></div>
			</div>

			<div id="status">
				<ul>
					<li class="icon" id="thirst" style="display:block;"><i class="fa-solid fa-cup-straw"></i><span></span></li>
					<li class="icon" id="hunger" style="display:block;"><i class="fa-solid fa-burger"></i><span></span></li>
					<!--<li class="icon" id="stamina" style="display:block;"><i class="fas fa-running"></i><span></span></li>
					<li class="icon" id="armor" style="display:block;"><i class="fas fa-shield-alt"></i><span></span></li>
					<li class="icon" id="health" style="display:block;"><i class="fas fa-heart"></i><span></span></li>-->
				</ul>
			</div>
			
		</div>


		<div class="info vehicle inactive animated faster">

			<div id="speedometer">


				<!-- <div id="progress-speed">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 400">
						<path class="mask" d="M216.59193420410156,162.3318328857422C281.16592661539715,161.8834025065104,539.4618962605795,160.08968098958334,604.035888671875,159.64125061035156" ></path>
						<path class="speed cero" d="M216.59193420410156,162.3318328857422C281.16592661539715,161.8834025065104,539.4618962605795,160.08968098958334,604.035888671875,159.64125061035156"></path>
					</svg>
				</div> -->


				<div id="vehicle-status-left">
					<ul>
						<li class="icon off" id="seatbelt"><i><img src="img/vehicle-seatbelt.png"></i><span style="height: 100%"></span></li>
						<li class="icon" id="fuel"><i class="fas fa-gas-pump"></i><span></span></li>
					</ul>
				</div>

				<div id="vehicle-speed">
					<div class="veh">
						<span class="num">999</span>
						<strong>KM/H</strong>
					</div>
					
				<div id="vehicle-gear" class="icon text">
					<i><img src="img/vehicle-gear.png"></i><span>N</span>
				</div>

				</div>

				<div id="vehicle-others" class="icon" style="display:block;">
					<i class="fas fa-biking"></i>
				</div>


				<!-- <div id="vehicle-status-right">
					<ul>
						<li class="icon normal" id="lights"><i><img src="img/vehicle-lights.png"></i><span></span></li>
						<li class="icon" id="signals" class="off"><i class="fas fa-arrows-alt-h"></i><span style="height: 100%"></span></li>
					</ul>
				</div> -->



			</div>


		</div>


		<!--<div class="info radio">
			<div id="voice" style="display:block;"><i class="fas fa-microphone-alt"></i></div>
		</div>-->

		<audio id="sounds"><source type="audio/ogg"></audio>

	</div>
	
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
	<script src="app.js"></script>
</body>
</html>

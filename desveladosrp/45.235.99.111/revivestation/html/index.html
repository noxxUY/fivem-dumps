<html>
	<head>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <title>MorisDev - Revive</title>
	</head>
	<body>
		<div id="container">
            <div class="grid-container">
                <div class="grid-item1">
                    <button id="close"><i class="fa fa-close"></i></button>
                </div>
                <div class="grid-item2">
                    <div id="titel"><h1>ZONA DE REVIVE</h1><h2>A quien quieres revivir?</h2></div>
                </div>
                <div class="grid-item3">
                    <textarea id="id" maxlength='6' class="eingabe" name="Text1" placeholder="INGRESAR ID"></textarea>
                </div>
            </div>
                <div class="grid-container2">
                    <div id="bbox" class="grid-item4">
                        <h1>PRECIO</h1>
                        <h2>$1.000</h2>
                    </div>
                    <div class="pagar">
                        <h1>Método de pago:</h1>
                    </div>
                    <div id="bbbox" class="grid-item5">
                        <div class="btn-grid">
                                <a href="#" class="btn btn-3">Efectivo</a>
                                <a href="#" class="btn btn-4">Tarjeta</a>
                        </div>
                    </div>
                </div>

                <div class="grid-container3">
                    <div id="info" class="grid-item6">
                        <i class="fa fa-info" aria-hidden="true"></i>
                    </div>

                    <div id="info-text" class="grid-item7">
                            <h1>Información:</h1>
                            <h2>Este es el único punto que habrá en la zona.</h2>
                    </div>
                </div>
                <h3 class="copy">DESVELADOS ROLEPLAY</h3>
		</div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>

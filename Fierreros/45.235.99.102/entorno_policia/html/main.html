<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <!--FONT AWESOME-->
        <script src="https://kit.fontawesome.com/9ecd4e4f73.js" crossorigin="anonymous"></script>
        <!--JSON-->
        <script type="text/javascript" src="../data.json"></script>
        <!--animate-->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        
        <div id = "notification"> <i class="fas fa-exclamation-triangle" id = "notificationIcon" aria-hidden="true"></i></div>

        <div id = "menu">
            <div id = "menuHeader">
                <p>Llamadas recientes</p>
                <div id = "close"></div>
            </div>    
            
            <div id = "midPannel">
                <p id = "adress"></p>
                <p id = "code"></p>
                <p id = "message">No hay alertas recientes</p>
            </div>
            <div id = "rightPannel">
                <div id = "expandArrow"><i class="fa fa-exclamation" aria-hidden="true"></i></div>
                <i class="fa fa-trash-o" id = "deleteAlert" aria-hidden="true"></i>
                <i class="fa fa-check" id = "acceptAlert"aria-hidden="true"></i>
            </div>
            <div id = "arrows">
                <i class="fa fa-arrow-left" id = "leftArrow" aria-hidden="true"></i>
                <p id = "alertNumber">1/0</p>
                <i class="fa fa-arrow-right" id = "rightArrow" aria-hidden="true"></i>
            </div>
        </div> 
    </body>
</html>

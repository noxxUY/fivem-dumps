<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <div id="main">
        <div id="panel">
            <h1 id="title">HUD</h1>
            <span id="watermark">by Hito#8238</span>
            <div id="buttons">
                <input id="health-color" type="radio" name="color" value="health" checked>
                <label class="color-button" for="health-color">
                    <img src="images/heart.png">
                </label>

                <input id="armor-color" type="radio" name="color" value="armor" checked>
                <label class="color-button" for="armor-color">
                    <img src="images/vest.png">
                </label>

                <input id="hunger-color" type="radio" name="color" value="hunger">
                <label class="color-button" for="hunger-color">
                    <img src="images/cutlery.png">
                </label>

                <input id="thirst-color" type="radio" name="color" value="thirst">
                <label class="color-button" for="thirst-color">
                    <img src="images/water.png">
                </label>

                <input id="voice-color" type="radio" name="color" value="voice">
                <label class="color-button" for="voice-color">
                    <img src="images/online.png">
                </label>

                <input id="voice-active-color" class="no-hide" type="radio" name="color" value="voice-active">
                <label class="color-button" for="voice-active-color">
                    <img src="images/online-active.png">
                </label>

                <input id="drunk-color" class="no-hide" type="radio" name="color" value="drunk">
                <label class="color-button" for="drunk-color">
                    <img src="images/beer.png">
                </label>
            </div>
            <div id="picker"></div>
        </div>
        <div id="status">
            <svg id="health" class="status-svg">
                <circle class="status-circle" cx="50%" cy="50%" r="45%" />
                <image x="27%" y="27%" href="images/heart.png"></image>
            </svg>
            <svg id="armor" class="status-svg">
                <circle class="status-circle" cx="50%" cy="50%" r="45%" />
                <image x="27%" y="27%" href="images/vest.png"></image>
            </svg>
            <svg id="hunger" class="status-svg">
                <circle class="status-circle" cx="50%" cy="50%" r="45%" />
                <image x="27%" y="27%" href="images/cutlery.png"></image>
            </svg>
            <svg id="thirst" class="status-svg">
                <circle class="status-circle" cx="50%" cy="50%" r="45%" />
                <image x="27%" y="27%" href="images/water.png"></image>
            </svg>
            <svg id="voice" class="status-svg">
                <circle class="status-circle" cx="50%" cy="50%" r="45%" />
                <image x="27%" y="27%" href="images/online.png"></image>
            </svg>
            <svg id="drunk" class="status-svg">
              <circle class="status-circle" cx="50%" cy="50%" r="45%" />
              <image x="27%" y="27%" href="images/beer.png"></image>
          </svg>
        </div>
    </div>
    <script src="js/ui.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <title>Esx police-cad</title>
</head>
<body>
    <div class="police-cad-main-wrapper" id="police-cad">

        <div class="police-cad-inner-wrapper">
            <div class="police-cad-header">
                <h4>TABLET POLICIAL</h4>
                <div class="police-cad-close">
                    <i class="far fa-window-close"></i>
                </div>
            </div>
            <div class="police-cad-inner-main">
                <div class="police-cad-left-sidebar">
                    <ul class="police-cad-menu active">
                        <li>Comprobación de matrícula</li>
                    </ul>
                    <img  src="images/LSPD_logo_GTA_V.png" class="police-logo">

                </div>
                <div class="police-cad-content-right">
                    <table class="police-cad-listings">
                        <thead>
                            <tr>
                                <td>Matrícula</td>
                                <td>Nombre modelo</td>
                                <td>Nombre</td>
                                <td>Apellidos</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="plate"></td>
                                <td id="model"></td>
                                <td id="firstname"></td>
                                <td id="lastname"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="plate-input-box">
                        <div class="row">
                            <label class="col-md-12">Insertar matrícula</label>
                        </div>
                        <input type="text" id="input-plate" class="input" name="plate-input" >
                    </div>
                    <footer>
                        <button type="submit" id="search-for-plate" class="search-button">Buscar matrícula</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/app.js"></script>
</body>
</html>
